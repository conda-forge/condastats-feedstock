{% set name = "condastats" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c4e5b4602dc8b1649153d5db939b33d51b4842fe58adf9b7fa3725c9a3bf8aa

build:
  noarch: python
  number: 0
  entry_points:
    - condastats=condastats.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - dask
    - fastparquet
    - python >=3.6
    - python-snappy
    - s3fs

test:
  imports:
    - condastats
  commands:
    - condastats --help

about:
  home: https://github.com/sophiamyang/condastats
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda package stats CLI
  doc_url: condastats.readthedocs.io

extra:
  recipe-maintainers:
    - sophiamyang
    - seibert
