{% set name = "condastats" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0254bb0d9cd5ed042ed3c141e4c758eb9d2f8fff2c994b14dd693ff51d3a331c

build:
  noarch: python
  number: 0
  entry_points:
    - condastats=condastats.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - dask
    - fastparquet
    - python >=3.6
    - python-snappy
    - s3fs

test:
  imports:
    - condastats
  commands:
    - condastats --help

about:
  home: https://github.com/sophiamyang/condastats
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Conda package stats CLI
  doc_url: condastats.readthedocs.io

extra:
  recipe-maintainers:
    - sophiamyang
    - seibert
